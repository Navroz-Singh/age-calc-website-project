<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <div class="inputrows">
            <div class="dayinp">
                <div class="day">DAY</div>
                <input type="number" placeholder="DD">
                <span></span>
            </div>
            <div class="monthinp">
                <div class="month">MONTH</div>
                <input type="number" placeholder="MM">
                <span></span>
            </div>
            <div class="yearinp">
                <div class="year">YEAR</div>
                <input type="number" placeholder="YYYY">
                <span></span>
            </div>
        </div>




        <div class="separation">
            <div class="sepline"> </div>
            <div class="arrow" width="100">
                <button><img src="assets/icon-arrow.svg" alt="" srcset=""></button>
            </div>
            <div class="sepline2"> </div>
        </div>



        <div class="outputcols">
            <div class="years">
                <div class="yearans">--</div>
                <div class="outyear">years</div>
            </div>
            <div class="months">
                <div class="monthans">--</div>
                <div class="outmonth">months</div>
            </div>
            <div class="days">
                <div class="dayans">--</div>
                <div class="outday">days</div>
            </div>
        </div>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="script.js"></script>



</body>

</html>
